<div class="hdSpace" ng-controller="MenuCtrl">
  <div class="hdPinTarget">
    <div class="container">
      <div class="row">
        <div class="col-sm-4"> <a class="navbar-brand" href="/#/"> <img class="img-responsive" src="images/logo.png"> </a> </div>
        <div class="col-sm-8">
          <div class="row">
          	<div class="col-sm-8">
            	<div class="search_wrapper">
              <div class="form-group">
                <div class="input-group">
                  <input  type="search" class="text-success form-control" ng-model ='searchTxt'>
                  <div class="input-group-addon">
                    <button class="search_btn" ng-click="search()">SEARCH</button>
                  </div>
                </div>
              </div>
              <div class="netflix-nav-element text-right">
                <div class="profile-drop-down hidden-xs"> <span class="profile-text">Hi {{auth.profile.name | capitalize}}</span> </div>
              </div>
            </div>
            </div>
            <div class="col-sm-4">
                <div class="dropdown text-right header_dd">
                  <button class="btn-header" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" > <span class="glyphicon glyphicon-menu-hamburger puke-green"></span> </button>
                  <ul class="dropdown-menu  pull-right" aria-labelledby="dropdownMenu1">
                    <li><a href="/#/profile">Profile</a></li>
                    <li ng-show="auth.isAuthenticated"> <a href="/#/" ng-click="signout()">Log Out</a></li>
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
